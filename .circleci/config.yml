version: 2.1
jobs:
  run-tests:
    docker:
      - image: circleci/ruby:2.4.6-jessie
    steps:
      - checkout
      - restore_cache:
          keys:
            - gems-v2-{{ checksum "Gemfile.lock" }}
            - gems-v2-
      - run: bundle check || bundle install
      - persist_to_workspace:
          root: .
          paths:
            - Gemfile
            - Gemfile.lock
            - .snyk
      - save_cache:
          key: gems-v2--{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: bundle exec rake spec

workflows:
  tests:
    jobs:
      - run-tests
